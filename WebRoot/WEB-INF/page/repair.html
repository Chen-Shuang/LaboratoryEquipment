<!-- 待修设备信息查看 -->
<script type="text/javascript">

getRepairItemsInfo(1); // 初始加载数据

/**
 * 获取待修设备信息
 */
function getRepairItemsInfo(curr) {
	var sTime = $("#LAY_demorange_s").val(); // 获取起始时间 
	var eTime = $("#LAY_demorange_e").val(); // 获取终止时间
	var search = $("#search_input").val();  // 获取搜索框中信息
	var status = $("#status_select").val(); // 获取设备状态
	
	var getUrl = "repair/getRepairItemsInfo";  // 待修设备接口
	var data = {      // 所需参数
			"curr":curr,
			"size":10,
			"search":search,
			"sTime":sTime,
			"eTime":eTime,
			"status":status
		};
	$.post(getUrl, data, function(resp) {
		pack(resp.list,curr);  // 填充表格数据
		laypage({  // 调用分页
			cont : $('#page5'), // 分页容器。
			pages : resp.totalPage, // 总页数
			skin : '#2283C5',//保持ace中间的样式
			first : 1,
			last : resp.totalPage, //总页数，将尾页显示为总页数
			curr : resp.pageNumber,//当前页
			groups : 5, //连续显示分页数
			jump : function(obj, first) {
				if (!first) { //一定要加此判断，否则初始时会无限刷新
					getRepairItemsInfo(obj.curr);
				}
			}
		});
	});
}
function pack(data,curr) { // 填充表格数据
	var dataStr = "";
	$.each(data, function(i, v) {
		dataStr += packlist(v,curr);
	});
	$("#itemsPage").html(dataStr);
}
function packlist(v,curr) { 
	var dataStr = "";
	dataStr += '<tr>';
	dataStr += '<td>' + v.code + '</td>';
	dataStr += '<td>' + v.name + '</td>';
	dataStr += '<td>' + v.type + '</td>';
	dataStr += '<td>' + v.modelNum + '</td>';
	dataStr += '<td>' + v.userName + '</td>';
	if(v.repair_status==0){
		dataStr += '<td>待维修</td>';
	}else{
		dataStr += '<td>已维修</td>';
	}
	dataStr += '<td>' + v.repairDate + '</td>';
	dataStr += '<td> <div class="hidden-sm hidden-xs action-buttons">';
	dataStr += '<button class="layui-btn layui-btn-small" onclick="updateItemInfo('
		+ v.items_id + "," + curr + ')">详情/修改</button> ';
	
	if(v.repair_status==0){
		dataStr += '<button class="layui-btn layui-btn-danger layui-btn-small"  onclick="delItemInfo('
			+ v.items_id + "," + curr + ')">删除</button>';
		dataStr += '<button class="layui-btn btn-warning layui-btn-small"  onclick="toNewItem('
			+ v.items_id + "," + curr + ')">已维修</button>'; 
		dataStr += '<button class="layui-btn btn-grey layui-btn-small"  onclick="toScrapItem('
			+ v.items_id + "," + curr + ')">报废</button>'; 
	}
	dataStr += '</div> </td>';
	
	dataStr += '</tr>';
	return dataStr;
};

/**
 * 修改待修设备信息
 */
function updateItemInfo(itemsId,curr){
	$("#repairItemform input").val(""); // 清空文本框数据
	$("#repairItemform textarea").val(""); // 清空文本框数据
	// 填充弹框信息
	$.post("repair/getRepairItemInfo", {"itemsId":itemsId}, function(resp) {
		$("#repair_items_id").val(resp.items_id);
		$("#repair_items_code").val(resp.code);
		$("#repair_items_name").val(resp.name);
		$("#repair_items_type").val(resp.type);
		$("#repair_items_modelNum").val(resp.modelNum);
		$("#repair_items_norms").val(resp.norms);
		$("#repairItems_id").val(resp.repair_id);
		$("#repairItems_repairDate").val(resp.repairDate);
		$("#repairItems_price").val(resp.price);
		$("#repairItems_vender").val(resp.vender);
		$("#repairItems_userName").val(resp.userName); 
		$("#repairItems_remark").val(resp.remark);
	});
	
	layer.open({
		type : 1,
		shade : [ 0.5 ],
		title : '修改待修设备', 
		area : [ '35%', '450px' ], //显示空间
		content : $('#updateRepairItemContent'), //捕获的元素
		btn : [ '确定', '取消' ],
		yes : function(index, layero) { 
			$.post("repair/updateItemInfo", $("#repairItemform").serialize(), function(resp) {
				if(resp=="success"){
					getRepairItemsInfo(curr);
					layer.msg("修改成功");
				}else{
					layer.msg("修改失败");
				}
				layer.close(index);
			});
		},
		cancel : function(index) {
			layer.close(index);
			layer.msg("取消");
		}, 
	});
}

/**
 * 删除设备信息
 */
 function delItemInfo(itemsId,curr){
	layer.confirm("你确定删除吗？",{ btn:['确定','取消']}, function(){ 
		$.post("repair/delItemInfo", {"itemsId":itemsId}, function(resp) {
			if(resp=="success"){
				getRepairItemsInfo(curr); // 刷新数据
				layer.msg("删除成功");
			}else{
				layer.msg("删除失败");
			}
		});	
	},function(){ 
		layer.msg("取消");
	});
}

		content : $('#toScrapItemContent'), //捕获的元素
		btn : [ '确定', '取消' ],
		yes : function(index, layero) { 
			$.post("repair/toScrapItem", $("#toScrapItemform").serialize(), function(resp) {
				if(resp=="success"){
					getRepairItemsInfo(curr);
					layer.msg("提交成功");
				}else{

				}
				layer.close(index);
			});
		},
		cancel : function(index) {

		}, 
	});

<script type="text/javascript">
layui.use('laydate', function(){
  var laydate = layui.laydate;
  
  var start = {
    min: '1900-01-01 23:59:59'//laydate.now()
    ,max: '2099-06-16 23:59:59'
    ,istoday: false
    ,choose: function(datas){
      end.min = datas; //开始日选好后，重置结束日的最小日期
      end.start = datas //将结束日的初始值设定为开始日
    }
  };
  
  var end = {
    min: '1900-01-01 23:59:59'//laydate.now()
    ,max: '2099-06-16 23:59:59'
    ,istoday: false
    ,choose: function(datas){
      start.max = datas; //结束日选好后，重置开始日的最大日期
    }
  };
  
   document.getElementById('LAY_demorange_s').onclick = function(){
    start.elem = this;
    laydate(start);
  }
  document.getElementById('LAY_demorange_e').onclick = function(){
    end.elem = this
    laydate(end);
  } 
  
});
</script>
