<script type="text/javascript">

getNeedItemsInfo(1); // 初始加载数据

/**
 * 获取需购设备信息
 */
function getNeedItemsInfo(curr) {
	var sTime = $("#LAY_demorange_s1").val(); // 获取起始时间 
	var eTime = $("#LAY_demorange_e1").val(); // 获取终止时间
	var needStatus = $("#status_select1").val(); // 获取选择框的状态值
	var search = $("#search_input1").val();  // 获取搜索框中信息
	$.post("need/getNeedItemsInfo", {"curr":curr,"size":10,"search":search,"sTime":sTime,"eTime":eTime,"needStatus":needStatus},
	function(resp) {
		pack1(resp.list,curr);  // 填充表格数据
		laypage({  // 调用分页
			cont : $('#page1'), // 分页容器。
			pages : resp.totalPage, // 总页数
			skin : '#2283C5',//保持ace中间的样式
			first : 1,
			last : resp.totalPage, //总页数，将尾页显示为总页数
			curr : resp.pageNumber,//当前页
			groups : 5, //连续显示分页数
			jump : function(obj, first) {
				if (!first) { //一定要加此判断，否则初始时会无限刷新
					getNeedItemsInfo(obj.curr);
				}
			}
		});
	});
}
function pack1(data,curr) { // 填充表格数据
	var dataStr = "";
	$.each(data, function(i, v) {
		dataStr += packlist1(v,curr);
	});
	$("#itemsPage1").html(dataStr);
}
function packlist1(v,curr) { 
	var dataStr = "";
	dataStr += '<tr>';
	dataStr += '<td>' + v.name + '</td>';
	dataStr += '<td>' + v.type + '</td>';
	dataStr += '<td>' + v.modelNum + '</td>';
	dataStr += '<td>' + v.number + '</td>';
	dataStr += '<td>' + v.userName + '</td>';
	if(v.need_status==0){
		dataStr += '<td>待审核</td>';
	}else if(v.need_status==1){
		dataStr += '<td>通过</td>';
	}else if(v.need_status==-1){
		dataStr += '<td>驳回</td>';
	}else{
		dataStr += '<td>已购买</td>';
	}
	dataStr += '<td>' + v.purchaseDate + '</td>';
	dataStr += '<td> <div class="hidden-sm hidden-xs action-buttons">';
	if(v.need_status==0){
		dataStr += '<button class="layui-btn layui-btn-small" onclick="updateItemInfo1('
			+ v.items_id + "," + curr + ')">修改审核</button> ';
	}else{
		dataStr += '<button class="layui-btn layui-btn-small" onclick="detailItemInfo1('
			+ v.items_id + "," + curr + ')">详情</button> ';
	}
	
	dataStr += '<button class="layui-btn layui-btn-danger layui-btn-small"  onclick="delItemInfo1('
		+ v.items_id + "," + curr + ')">删除</button>'; 
	if(v.need_status!=-2){
		dataStr += '<button class="layui-btn btn-success layui-btn-small"  onclick="buyItemInfo1('
			+ v.items_id + "," + curr + ')">已购</button>'; 
	}
	dataStr += '</div> </td>';
	
	dataStr += '</tr>';
	return dataStr;
};

/**
 * 修改审核设备信息
 */
function updateItemInfo1(itemsId,curr){
	$("input").val(""); // 清空文本框数据
	// 填充弹框信息
	$.post("need/getNeedItemInfo", {"itemsId":itemsId}, function(resp) {
		$("#need_items_id").val(resp.items_id);
		$("#need_items_name").val(resp.name);
		$("#need_items_type").val(resp.type);
		$("#need_items_modelNum").val(resp.modelNum);
		$("#need_items_norms").val(resp.norms);
		$("#needItems_id").val(resp.need_id);
		$("#needItems_price").val(resp.price);
		$("#needItems_number").val(resp.number);
		$("#needItems_purchaseDate").val(resp.purchaseDate);
		$("#needItems_vender").val(resp.vender);
		$("#needItems_expirationDate").val(resp.expirationDate);
		$("#needItems_userName").val(resp.userName);
		$("#needItems_remark").val(resp.remark);
	});
	
	layer.open({
		type : 1,
		shade : [ 0.5 ],
		title : '修改审核需购设备', 
		area : [ '35%', '450px' ], //显示空间
		content : $('#updateNeedItemContent'), //捕获的元素
		btn : [ '通过','驳回', '取消' ],
		yes : function(index, layero) { 
			$.post("audit/auditPassNeedItem", $("#updateNeedItemform").serialize(), function(resp) {
				if(resp=="success"){
					getNeedItemsInfo(curr);
					layer.msg("审核成功");
				}else{
					layer.msg("审核失败");
				}
				layer.close(index);
			});
		},
		btn2 : function(index, layero) {
			$.post("audit/auditRejectNeedItem", $("#updateNeedItemform").serialize(), function(resp) {
				if(resp=="success"){
					getNeedItemsInfo(curr);
					layer.msg("驳回成功");
				}else{
					layer.msg("驳回失败");
				}
				layer.close(index);
			});
		},
		btn3 : function(index) {
			layer.close(index);
			layer.msg("取消");
		}, 
	});
}

/**

 */
function delItemInfo1(itemsId,curr){
	layer.confirm("你确定删除吗？",{ btn:['确定','取消']}, function(){ 
		$.post("need/delItemInfo", {"itemsId":itemsId}, function(resp) {
			if(resp=="success"){
				getNeedItemsInfo(curr); // 刷新数据
				layer.msg("删除成功");
			}else{
				layer.msg("删除失败");
			}
		});	
	},function(){

function getScrapItemsInfo(curr) {

	var eTime = $("#LAY_demorange_e2").val(); // 获取终止时间
	var search = $("#search_input2").val();  // 获取搜索框中信息

	var data = {      // 所需参数

			"size":10,
			"search":search,
			"sTime":sTime,
			"eTime":eTime,
			"status":status
		};
	$.post(getUrl, data, function(resp) {
		pack2(resp.list,curr);  // 填充表格数据
		laypage({  // 调用分页
			cont : $('#page2'), // 分页容器。
			pages : resp.totalPage, // 总页数

			first : 1,

			curr : resp.pageNumber,//当前页
			groups : 5, //连续显示分页数
			jump : function(obj, first) {
				if (!first) { //一定要加此判断，否则初始时会无限刷新
					getScrapItemsInfo(obj.curr);
				}
			}
		});
	});
}
function pack2(data,curr) { // 填充表格数据
	var dataStr = "";
	$.each(data, function(i, v) {
		dataStr += packlist2(v,curr);
	});
	$("#itemsPage2").html(dataStr);
}
function packlist2(v,curr) { 
	var dataStr = "";
	dataStr += '<tr>';
	dataStr += '<td>' + v.code + '</td>';
	dataStr += '<td>' + v.name + '</td>';
	dataStr += '<td>' + v.type + '</td>';
	dataStr += '<td>' + v.modelNum + '</td>';
	dataStr += '<td>' + v.userName + '</td>';
	if(v.scrap_status==0){
		dataStr += '<td>待审核</td>';
	}else if(v.scrap_status==1){
		dataStr += '<td>已报废</td>';
	}else{
		dataStr += '<td>驳回</td>';
	}
	dataStr += '<td>' + v.scrapDate + '</td>';
	dataStr += '<td> <div class="hidden-sm hidden-xs action-buttons">';
	if(v.scrap_status==0){
		dataStr += '<button class="layui-btn layui-btn-small" onclick="updateItemInfo2('
			+ v.items_id + "," + curr + ')">修改审核</button> ';
	}else{
		dataStr += '<button class="layui-btn layui-btn-small" onclick="detailItemInfo2('
			+ v.items_id + "," + curr + ')">详情</button> ';
	}
	dataStr += '<button class="layui-btn layui-btn-danger layui-btn-small"  onclick="delItemInfo2('
		+ v.items_id + "," + curr + ')">删除</button>';
	dataStr += '</div> </td>';
	
	dataStr += '</tr>';
	return dataStr;
};
