<!-- 需购设备信息统计 -->
<script type="text/javascript">
 // 基于准备好的dom，初始化echarts实例
var myChart1 = echarts.init(document.getElementById('needItems'));
 
option1 = {
    tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
    },
    
    series : [
        {
            name: '数量统计',
            type: 'pie',
            radius : '80%',
            center: ['50%', '50%'],
            data:[
                {value:335, name:'审核通过'},
                {value:544, name:'审核驳回'},
                {value:135, name:'待审核'},
                {value:1549, name:'已购买'}
            ],
            itemStyle: {
                emphasis: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }
    ]
};
// 使用刚指定的配置项和数据显示图表。
myChart1.setOption(option1);
</script>
