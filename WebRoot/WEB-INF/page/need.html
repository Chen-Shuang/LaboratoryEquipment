<!-- 需购设备查看 -->
<script type="text/javascript">

getNeedItemsInfo(1); // 初始加载数据

// 获取需购设备信息
function getNeedItemsInfo(curr) {
	var sTime = $("#LAY_demorange_s").val(); // 获取起始时间 
	var eTime = $("#LAY_demorange_e").val(); // 获取终止时间
	var needStatus = $("#status_select").val(); // 获取选择框的状态值
	var search = $("#search_input").val();  // 获取搜索框中信息
	$.post("need/getNeedItemsInfo", {"curr":curr,"size":10,"search":search,"sTime":sTime,"eTime":eTime,"needStatus":needStatus},
	function(resp) {
		pack(resp.list,curr);  // 填充表格数据
		laypage({  // 调用分页
			cont : $('#page5'), // 分页容器。
			pages : resp.totalPage, // 总页数
			skin : '#2283C5',//保持ace中间的样式
			first : 1,
			last : resp.totalPage, //总页数，将尾页显示为总页数
			curr : resp.pageNumber,//当前页
			groups : 5, //连续显示分页数
			jump : function(obj, first) {
				if (!first) { //一定要加此判断，否则初始时会无限刷新
					getNeedItemsInfo(obj.curr);
				}
			}
		});
	});
}
function pack(data,curr) { // 填充表格数据
	var dataStr = "";
	$.each(data, function(i, v) {
		dataStr += packlist(v,curr);
	});
	$("#itemsPage").html(dataStr);
}
function packlist(v,curr) { 
	var dataStr = "";
	dataStr += '<tr>';
	dataStr += '<td>' + v.name + '</td>';
	dataStr += '<td>' + v.type + '</td>';
	dataStr += '<td>' + v.modelNum + '</td>';
	dataStr += '<td>' + v.number + '</td>';
	dataStr += '<td>' + v.userName + '</td>';
	if(v.need_status==0){
		dataStr += '<td>待审核</td>';
	}else if(v.need_status==1){
		dataStr += '<td>通过</td>';
	}else if(v.need_status==-1){
		dataStr += '<td>驳回</td>';
	}else{
		dataStr += '<td>已购买</td>';
	}
	dataStr += '<td>' + v.purchaseDate + '</td>';
	dataStr += '<td> <div class="hidden-sm hidden-xs action-buttons">';
	dataStr += '<button class="layui-btn layui-btn-small" onclick="updateItemInfo('
		+ v.items_id + "," + curr + ')">详情/修改</button> ';
	
	dataStr += '<button class="layui-btn layui-btn-danger layui-btn-small"  onclick="delItemInfo('
		+ v.items_id + "," + curr + ')">删除</button>'; 
	if(v.need_status!=-2){
		dataStr += '<button class="layui-btn layui-btn-grey layui-btn-small"  onclick="buyItemInfo('
			+ v.items_id + "," + curr + ')">已购</button>'; 
	}
	dataStr += '</div> </td>';
	
	dataStr += '</tr>';
	return dataStr;
};

// 修改设备信息
function updateItemInfo(itemsId,curr){
	$("input").val(""); // 清空文本框数据
	// 填充弹框信息
	$.post("need/getNeedItemInfo", {"itemsId":itemsId}, function(resp) {
		$("#items_id").val(resp.items_id);
		$("#items_name").val(resp.name);
		$("#items_type").val(resp.type);
		$("#items_modelNum").val(resp.modelNum);
		$("#items_norms").val(resp.norms);
		$("#needItems_id").val(resp.need_id);
		$("#needItems_price").val(resp.price);
		$("#needItems_number").val(resp.number);
		$("#needItems_purchaseDate").val(resp.purchaseDate);
		$("#needItems_vender").val(resp.vender);
		$("#needItems_expirationDate").val(resp.expirationDate);
		$("#needItems_userName").val(resp.userName);
		$("#needItems_remark").val(resp.remark);
	});
	
	layer.open({
		type : 1,
		shade : [ 0.5 ],
		title : '修改需购设备', 
		area : [ '35%', '450px' ], //显示空间
		content : $('#updateNeedItemContent'), //捕获的元素
		btn : [ '确定', '取消' ],
		yes : function(index, layero) { 
			$.post("need/updateItemInfo", $("#updateNeedItemform").serialize(), function(resp) {
				if(resp=="success"){
					getNeedItemsInfo(curr);
					layer.msg("修改成功");
				}else{
					layer.msg("修改失败");
				}
				layer.close(index);
			});
		},
		cancel : function(index) {
			layer.close(index);
			layer.msg("取消");
		}, 
	});
}

// 删除设备信息
function delItemInfo(itemsId,curr){
	layer.confirm("你确定删除吗？",{ btn:['确定','取消']}, function(){ 
		$.post("need/delItemInfo", {"itemsId":itemsId}, function(resp) {
			if(resp=="success"){
				getNeedItemsInfo(curr); // 刷新数据
				layer.msg("删除成功");
			}else{
				layer.msg("删除失败");
			}
		});	
	},function(){ 
		layer.msg("取消");
	});
}

//更改设备状态
function buyItemInfo(itemsId,curr){
	layer.confirm("你确定更改设备状态吗？",{ btn:['确定','取消']}, function(){ 
		$.post("need/buyItemInfo", {"itemsId":itemsId}, function(resp) {
			if(resp=="success"){
				getNeedItemsInfo(curr); // 刷新数据
				layer.msg("修改成功");
			}else{
				layer.msg("修改失败");
			}
		});	
	},function(){ 
		layer.msg("取消");
	});
}

<!-- 日期选择器 -->
<script type="text/javascript">
layui.use('laydate', function(){
  var laydate = layui.laydate;
  
  var start = {
    min: '1900-01-01 23:59:59'//laydate.now()
    ,max: '2099-06-16 23:59:59'
    ,istoday: false
    ,choose: function(datas){
      end.min = datas; //开始日选好后，重置结束日的最小日期
      end.start = datas //将结束日的初始值设定为开始日
    }
  };
  
  var end = {
    min: '1900-01-01 23:59:59'//laydate.now()
    ,max: '2099-06-16 23:59:59'
    ,istoday: false
    ,choose: function(datas){
      start.max = datas; //结束日选好后，重置开始日的最大日期
    }
  };
  
   document.getElementById('LAY_demorange_s').onclick = function(){
    start.elem = this;
    laydate(start);
  }
  document.getElementById('LAY_demorange_e').onclick = function(){
    end.elem = this
    laydate(end);
  } 
  
});
</script>
